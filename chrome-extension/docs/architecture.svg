<svg version="1.1" baseProfile="full" width="984" height="1525" viewbox="0 0 984 1525" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events" style="font-weight:bold; font-size:12pt; font-family:'Calibri', Helvetica, sans-serif;;stroke-width:3;stroke-linejoin:round;stroke-linecap:round">
  <title >nomnoml</title>
  <desc >[&lt;actor&gt;user]

[seraphId-ui|
   [tools|
     react
     material-ui
   ]
   [scenes|
      Welcome
     CreateWallet
     UnlockWallet
     WalletInfo
   ]
   [reducers|
     wallet
     claim
     session
   ]
   [actions|
     [ProxyStore]
   ]
   [scenes]:-&gt;[actions]
   [actions]:-&gt;[reducers]
   [reducers]:-&gt;[scenes]
]

[web dapp|
  [ui code]
  [seraphId]
  [Injected Dialog]
  
  [&lt;actor&gt;ui developer]
  [ui developer]-&gt;[ui code]
  [ui code]&lt;-&gt;[seraphId]
  [seraphId]&lt;-&gt;[Injected Dialog]
]

[seraphId-background|
[actions and reducers definition]
  [tools|
     redux
     webext-redux
     redux-persist
     thunk
   ]
  [Wrapper Storage|
    [claims]
    [encrypted keys]
    [wallet]
  ]
]

[user]&lt;-&gt;[seraphId-ui]

[user]&lt;:--:&gt;[web dapp]

[seraphId-contentscript|

  [seraphId + dialog Injector]
  [events]
     [reducers|
     wallet
     claim
     session
   ]
   [actions|
     [ProxyStore]
   ]
   
    [seraphId + dialog Injector]:-&gt;[events]
   [events]:-&gt;[actions]
   [actions]:-&gt;[reducers]
   [reducers]:-&gt;[seraphId + dialog Injector]
]

[web dapp]&lt;:--:&gt;[seraphId-contentscript]
[seraphId-contentscript]&lt;-&gt;[seraphId-background]
[seraphId-background]&lt;-&gt;[seraphId-ui]
[seraphId-background]
</desc>
